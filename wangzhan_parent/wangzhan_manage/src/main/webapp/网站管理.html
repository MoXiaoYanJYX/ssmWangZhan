<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网站管理</title>
    <!--导入bootstrap框架-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
    <script>
        $(function () {
            findWebsite(1);
        });
        //查询网站信息
        function findWebsite(id) {
            $.ajax({
                type:"get",// get或者post
                url:"/website/findById.do",// 请求的url地址
                data:{id:id},//请求的参数
                dataType:"json",//json写了jq会帮我们转换成数组或者对象 他已经用JSON.parse弄好了
                timeout:3000,//3秒后提示错误
                success:function(data){ // 成功拿到结果放到这个函数 data就是拿到的结果
                    if(data.flag){
                        var website=data.data;//查询集合
                        $("#name").html(website.name);
                        $("#keywords").html(website.keywords);
                        $("#details").html(website.details);
                        $("#telephone").html(website.telephone);
                        $("#emali").html(website.emali);
                        $("#icp").html(website.icp);
                        $("#copyright").html(website.copyright);
                    }else {
                        alert(data.message);
                    }
                }
            })
        }
    </script>
</head>
<body>
<div id="header"></div>
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <table>
                <tr>
                    <td>
                        网站名称：
                    </td>
                    <td>
                        <input id="name" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        关键词：
                    </td>
                    <td>
                        <input id="keywords" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        描述：
                    </td>
                    <td>
                        <input id="details" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        客服电话：
                    </td>
                    <td>
                        <input id="telephone" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        邮箱：
                    </td>
                    <td>
                        <input id="emali" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        备案号：
                    </td>
                    <td>
                        <input id="icp" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        版权：
                    </td>
                    <td>
                        <input id="copyright" type="text">
                    </td>
                </tr>
            </table>
            <button>提交修改</button>
        </div>
    </div>
</div>

</body>
</html>
